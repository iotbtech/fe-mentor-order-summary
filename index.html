<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8e9ba79726.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="daddy">
      <div class="card">
        <div class="top-image">
          <img src="./images/illustration-hero.svg" alt="" />
        </div>
        <div class="exclude-img">
          <div class="order">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <div class="annual-card">
            <div class="music-logo">
              <img src="./images/icon-music.svg" alt="" />
            </div>
            <div class="annual">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <p class="change">Change</p>
          </div>

          <p class="btn">Proceed to Payment</p>

          <p class="cancel">Cancel Order</p>
        </div>
      </div>
    </div>
  </body>
</html>
